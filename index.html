<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
    <main>
        <p class="formulario__titulo">Create account</p>
        <form action="" class="formulario" id="formulario">

            <!-- Grupo NOMBRE ------------------------------------- -->
            <div class="formulario__grupo" id="grupo__nombre">

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <img src="images/success-icon.svg" alt="icono valido" class="formulario__input-valido">
                <img src="images/error-icon.svg" alt="icono error" class="formulario__input-error">
                <small>Mensage error</small>
    
            </div>

            <!-- Grupo EMAIL ------------------------------------- -->
            <div class="formulario__grupo" id="grupo__email">

                <label for="nombre">Email</label>
                <input type="email" name="email" id="email">
                <img src="images/success-icon.svg" alt="icono valido" class="formulario__input-valido">
                <img src="images/error-icon.svg" alt="icono error" class="formulario__input-error">
                <small>Mensage error</small>

            </div>

            <!-- Grupo CLAVE ------------------------------------- -->
            <div class="formulario__grupo" id="grupo__clave">

                <label for="clave">Clave</label>
                <input type="password" name="clave" id="clave">
                <img src="images/success-icon.svg" alt="icono valido" class="formulario__input-valido">
                <img src="images/error-icon.svg" alt="icono error" class="formulario__input-error">
                <small>Mensage error</small>

            </div>

            <!-- Grupo CONFIRMACION ------------------------------------- -->
            <div class="formulario__grupo" id="grupo__confirmacion">

                <label for="confirmacion">Confirme su clave</label>
                <input type="password" name="confirmacion" id="confirmacion">
                <img src="images/success-icon.svg" alt="icono valido" class="formulario__input-valido">
                <img src="images/error-icon.svg" alt="icono error" class="formulario__input-error">
                <small>Mensage error</small>

            </div>

            <!-- Grupo ENVIAR ------------------------------------- -->
            <div class="formulario__grupo">
                <button type="submit">ENVIAR</button>
            </div>
            

        </form>
    </main>

    <script src="index.js"></script>
   
</body>

</html>
